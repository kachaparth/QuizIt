spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: QuizIt

  datasource:
    url: ${DB_URL}
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jvm:
    arguments: --add-opens=java.base/sun.misc=ALL-UNNAMED
server:
  port: 3000

# JVM args (NOTE: this is usually NOT read from application.yml)

# ===============================
# JWT Security Configuration
# ===============================

security:
  jwt:
    # üîê SECRET (from environment variable)
    secret: ${JWT_SECRET}

    # Non-secret identifiers
    issuer: ${JWT_ISSUER}

    # Token validity (seconds)
    access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS}
    refresh-ttl-seconds: ${JWT_REFRESH_TTL_SECONDS}

    # Cookie configuration
    refresh-token-cookie-name: ${JWT_REFRESH_COOKIE_NAME}

    cookie-secure: ${JWT_COOKIE_SECURE}
    cookie-http-only: ${JWT_COOKIE_HTTP_ONLY}
    cookie-domain: ${JWT_COOKIE_DOMAIN}
    cookie-same-site: ${JWT_COOKIE_SAME_SITE}
